kubernetes:
  GCLOUD_CLUSTER_NAME: !var ci/google-container-engine-testbed/gcloud-cluster-name
  GCLOUD_ZONE: !var ci/google-container-engine-testbed/gcloud-zone
  GCLOUD_PROJECT_NAME: !var ci/google-container-engine-testbed/gcloud-project-name
  GCLOUD_SERVICE_KEY: !var:file ci/google-container-engine-testbed/gcloud-service-key
  KUBECTL_CLI_URL: https://storage.googleapis.com/kubernetes-release/release/v1.18.0/bin/linux/amd64/kubectl

openshift39:
  K8S_VERSION: '1.9'
  OPENSHIFT_CLI_URL: https://github.com/openshift/origin/releases/download/v3.11.0/openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit.tar.gz
  OPENSHIFT_URL: openshift-39.itci.conjur.net:8443
  OPENSHIFT_USERNAME: !var ci/openshift/3.9/username
  OPENSHIFT_PASSWORD: !var ci/openshift/3.9/password
  OPENSHIFT_REGISTRY_URL: !var ci/openshift/3.9/registry-url

openshift310:
  K8S_VERSION: '1.10'
  OPENSHIFT_CLI_URL: https://github.com/openshift/origin/releases/download/v3.11.0/openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit.tar.gz
  OPENSHIFT_URL: openshift-310.itci.conjur.net:8443
  OPENSHIFT_USERNAME: !var ci/openshift/3.10/username
  OPENSHIFT_PASSWORD: !var ci/openshift/3.10/password
  OPENSHIFT_REGISTRY_URL: !var ci/openshift/3.10/registry-url

openshift311:
  K8S_VERSION: '1.11'
  OPENSHIFT_CLI_URL: https://github.com/openshift/origin/releases/download/v3.11.0/openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit.tar.gz
  OPENSHIFT_URL: openshift-311.itci.conjur.net:8443
  OPENSHIFT_USERNAME: !var ci/openshift/3.11/username
  OPENSHIFT_PASSWORD: !var ci/openshift/3.11/password
  OPENSHIFT_REGISTRY_URL: !var ci/openshift/3.11/registry-url

openshift43:
  K8S_VERSION: '1.16'
  OPENSHIFT_CLI_URL: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest-4.3/openshift-client-linux.tar.gz
  OPENSHIFT_URL: !var ci/openshift/4.3/api-url
  OPENSHIFT_USERNAME: !var ci/openshift/4.3/username
  OPENSHIFT_PASSWORD: !var ci/openshift/4.3/password
  OPENSHIFT_REGISTRY_URL: !var ci/openshift/4.3/registry-url

