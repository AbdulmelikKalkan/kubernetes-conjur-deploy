  OPENSHIFT_USERNAME: !var ci/openshift/3.11/username
  OPENSHIFT_PASSWORD: !var ci/openshift/3.11/password
  OPENSHIFT_REGISTRY_URL: docker-registry-default.openshift-311.itd.conjur.net

