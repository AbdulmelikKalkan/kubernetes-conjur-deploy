---
apiGroup: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: conjur-authenticator-{{ CONJUR_NAMESPACE_NAME }}
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods", "serviceaccounts", "deploymentconfigs.app.openshift.io"]
  verbs: ["get", "list"]
- apiGroups: ["extensions"]
  resources: [ "deployments", "deploymentconfigs", "replicasets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]  # needed on OpenShift 3.7+
  resources: [ "deployments", "deploymentconfigs", "statefulsets", "replicasets"]
  verbs: ["get", "list"]
- apiGroups: ["oapi"]  # OpenShift 3.3 DeploymentConfig
  resources: ["deploymentconfigs"]
  verbs: ["get", "list"]
- apiGroups: ["apps.openshift.io"]  # OpenShift 3.7 DeploymentConfig
  resources: ["deploymentconfigs"]
  verbs: ["get", "list"]
- apiGroups: ["apps.openshift.io/v1"]  # OpenShift 3.7 DeploymentConfig
  resources: ["deploymentconfigs"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create", "get"]
